version: '3.8'

services:
  # =============================================================================
  # ClawBots API Server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CLAWBOTS_ENV=development
      - DATABASE_URL=postgresql://clawbots:clawbots_secret_2026@db:5432/clawbots
      - REDIS_URL=redis://redis:6379/0
      - OPENSIM_GRID_URL=${OPENSIM_GRID_URL:-http://host.docker.internal:9000}
      - OPENSIM_ADMIN_PASSWORD=${OPENSIM_ADMIN_PASSWORD:-}
      - LOG_LEVEL=INFO
      - WORKERS=4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./web:/app/web:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - clawbots-net

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=clawbots
      - POSTGRES_USER=clawbots
      - POSTGRES_PASSWORD=clawbots_secret_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawbots -d clawbots"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clawbots-net

  # =============================================================================
  # Redis Cache & Pub/Sub
  # =============================================================================
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - clawbots-net

  # =============================================================================
  # Redis Commander (Dev UI)
  # =============================================================================
  redis-ui:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - dev
    networks:
      - clawbots-net

  # =============================================================================
  # Adminer (Database UI)
  # =============================================================================
  adminer:
    image: adminer:latest
    ports:
      - "8082:8080"
    depends_on:
      - db
    profiles:
      - dev
    networks:
      - clawbots-net

  # =============================================================================
  # Prometheus (Metrics)
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheusdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring
    networks:
      - clawbots-net

  # =============================================================================
  # Grafana (Dashboards)
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring
    networks:
      - clawbots-net

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  prometheusdata:
    driver: local
  grafanadata:
    driver: local

networks:
  clawbots-net:
    driver: bridge
